<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-purple-700 mb-4">Ordenes</h1>

  <!-- Product Table -->
  <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
    <a
    class="cursor-pointer inline-flex items-center px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-md shadow hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition"
    routerLink="/orders/add"
  >
    Nueva Orden
  </a>
    <table class="min-w-full table-auto mt-3">
      <thead class="bg-purple-700 text-white">
        <tr>
          <th class="py-3 px-4 text-left">Cliente</th>

          <th class="py-3 px-4 text-left">USD</th>
          <th class="py-3 px-4 text-left">MXN</th>
          <th class="py-3 px-4 text-left">Estado</th>
          <th class="py-3 px-4 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for(order of orders();track order.id){
          <tr>
            <td class="py-3 px-4 border-b">{{ order.clientName }}</td>
            <td class="py-3 px-4 border-b">${{ order.totalPriceUsd| number: '1.2-2' }}</td>
            <td class="py-3 px-4 border-b">${{ order.totalPriceMxn| number: '1.2-2' }}</td>
            <td class="py-3 px-4 border-b">{{ order.status }}</td>
            <td class="py-3 px-4 border-b">
              <a class="text-purple-500 hover:text-purple-700" [routerLink]="['/orders/edit',order.id]">Edit</a>
            </td>
          </tr>
        }

      </tbody>
    </table>
  </div>
</div>
