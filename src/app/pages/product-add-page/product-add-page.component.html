<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md space-y-4 border border-purple-100">
  <h2 class="text-xl font-bold text-purple-700">Add New Product</h2>

  <input
    type="text"
    placeholder="Name"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
    [value]="name()"
    (input)="name.set(txtName.value)"
    #txtName
  />

  <input
    type="number"
    placeholder="Price"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
    [value]="price() ?? ''"
    (input)="price.set(txtPrice.valueAsNumber)"
    #txtPrice
  />

  <button
    (click)="addProduct()"
    class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition"
  >
    {{isEditMode() ? 'Update': 'Add Product'}}
  </button>

  @if (message()) {
    <p class="text-sm text-green-600 mt-2">{{ message() }}</p>
  }
  <toast-component></toast-component>
</div>
