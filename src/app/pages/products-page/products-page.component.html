<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-purple-700 mb-4">Productos</h1>

  <!-- Product Table -->
  <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
    <a
    class="cursor-pointer inline-flex items-center px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-md shadow hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition"
    routerLink="/products/add"
  >
    Agregar Producto
  </a>
    <table class="min-w-full table-auto mt-3">
      <thead class="bg-purple-700 text-white">
        <tr>
          <th class="py-3 px-4 text-left">ID</th>
          <th class="py-3 px-4 text-left">Nombre</th>
          <th class="py-3 px-4 text-left">Precio</th>
          <th class="py-3 px-4 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products()">
          <td class="py-3 px-4 border-b">{{ product.id }}</td>
          <td class="py-3 px-4 border-b">{{ product.name }}</td>
          <td class="py-3 px-4 border-b">${{ product.price | number: '1.2-2' }}</td>
          <td class="py-3 px-4 border-b">
            <a class="text-purple-500 hover:text-purple-700" [routerLink]="['/products/edit',product.id]">Edit</a>
            <button class="ml-2 text-red-500 hover:text-red-700" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
