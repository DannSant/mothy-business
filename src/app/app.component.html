<div class="flex h-screen">
  <!-- Sidebar (hidden on mobile) -->
  <side-bar-component
    class="fixed inset-y-0 left-0 z-40 w-64 transition-transform transform bg-white shadow-lg md:static md:translate-x-0"
    [class.-translate-x-full]="!sidebarOpen"
    [class.translate-x-0]="sidebarOpen"
  ></side-bar-component>

  <!-- Overlay for mobile when sidebar is open -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden transition-opacity"
    *ngIf="sidebarOpen"
    (click)="sidebarOpen = false"
  ></div>

  <!-- Main content area -->
  <div class="flex-1 flex flex-col overflow-auto w-full">
    <!-- Top bar with hamburger on mobile -->
    <header class="p-4 bg-white shadow-md flex items-center justify-between md:hidden">
      <button (click)="sidebarOpen = !sidebarOpen" class="text-purple-700 focus:outline-none">
        <span class="material-icons text-3xl">menu</span>
      </button>
      <h1 class="text-xl font-semibold text-purple-700">My App</h1>
    </header>

    <!-- Page content -->
    <main class="flex-1 p-6 bg-gray-50 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
