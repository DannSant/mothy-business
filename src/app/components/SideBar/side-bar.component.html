<div class="h-screen w-64 bg-white shadow-lg flex flex-col border-r border-purple-100">

  </div>
  <nav class="flex-1 px-4 py-6 space-y-2">
    <a
      routerLink="/"
      routerLinkActive="bg-purple-100 text-purple-700 font-semibold"
      [routerLinkActiveOptions]="{ exact: true}"
      class="flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition cursor-pointer">

    <a
      routerLink="/orders"
      routerLinkActive="bg-purple-100 text-purple-700 font-semibold"
      class="flex items-center px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition cursor-pointer">
      <span class="material-icons mr-3">inventory_2</span>
